name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_USER: test
  DATABASE_PASSWORD: test
  DATABASE_NAME: testdb

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ env.DATABASE_NAME }}
        options: >-
         --health-cmd "pg_isready -U $DATABASE_USER"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in `seq 1 30`; do
            pg_isready -h localhost -p 5432 -U ${{ env.DATABASE_USER }} && break || sleep 1
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg2://${{ env.DATABASE_USER }}:${{ env.DATABASE_PASSWORD }}@localhost:5432/${{ env.DATABASE_NAME }}
        run: |
          pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/calculation_service:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
